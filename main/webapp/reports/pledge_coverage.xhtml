<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			<h:outputText value="Home" />
		</ui:define>

		<ui:define name="heading">
			<ui:include src="/sections/home/header.xhtml" />
		</ui:define>

		<ui:define name="sidebarLeft">
			<ui:include src="/sections/home/sidebarLeft.xhtml" />
		</ui:define>

		<ui:define name="content">

			<h:form styleClass="big_form">
				<p:breadCrumb>
					<p:menuitem value="Home" url="/" />
					<p:menuitem value="Reports" url="/pages/reports.jsf" />
				</p:breadCrumb>
				<p:messages autoUpdate="true">
				</p:messages>
				<h:panelGrid columns="2" styleClass="big_table_wide_padding"
					id="loginPanel">
					<p:panelGrid columns="2">
						<f:facet name="header">
							<h:outputText value="Pledge Value and coverage report" />
						</f:facet>

						<h:outputText value="Branch" />
						<h:panelGroup>
							<p:selectOneMenu value="#{reportBean.branchId}">
								<f:selectItems value="#{loginBean.branchOffices}" />
							</p:selectOneMenu>
						</h:panelGroup>

						<h:outputText value="From Date" />
						<p:calendar value="#{reportBean.fromDate}" required="true"
							requiredMessage="Please select the from date"></p:calendar>

						<h:outputText value="To Date" />
						<p:calendar value="#{reportBean.toDate}" required="true"
							requiredMessage="Please select the to date"></p:calendar>

						<h:outputText value="Include closed loans" />
						<p:selectBooleanCheckbox
							value="#{reportBean.includeInactiveLoans}" />

						<f:facet name="footer">
							<p:commandButton value="Run report" ajax="false"
								action="#{reportBean.createPledgeValueAndCoverageReport}"
								icon="ui-icon-search" style="margin:0" />
						</f:facet>
					</p:panelGrid>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
