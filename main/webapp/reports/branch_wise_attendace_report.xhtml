<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			<h:outputText value="Home" />
		</ui:define>
		<p:messages id="messages" showDetail="true" autoUpdate="true" />

		<ui:define name="heading">
			<ui:include src="/sections/home/header.xhtml" />
		</ui:define>

		<ui:define name="sidebarLeft">
			<ui:include src="/sections/home/sidebarLeft.xhtml" />
		</ui:define>

		<ui:define name="content">
			<p:breadCrumb>
				<p:menuitem value="Home" url="/" />
				<p:menuitem value="Reports" url="/pages/reports.jsf" />
			</p:breadCrumb>

			<h:form styleClass="big_form" id="reportForm" target="_blank">
				<h:panelGrid columns="2" styleClass="big_table_wide_padding"
					id="loginPanel">
					<p:panelGrid columns="2">
						<f:facet name="header">
							<h:outputText value="Branch Wise Attendace Report" />
						</f:facet>
						<h:outputText value="Select an Office" />
						<h:selectManyListbox value="#{reportBean.selectedBranches}" size="5" style="width:250px" styleClass="con-ui-helper-reset">
							<f:selectItem itemLabel="Select All" itemValue="-1" />
							<f:selectItems value="#{loginBean.branchOffices}" />
						</h:selectManyListbox> 
						<h:outputText value="Date" />
						<p:calendar value="#{reportBean.date}" id="popupCal" />
						<f:facet name="footer">
							<p:commandButton ajax="false" value="Run Report"
								action="#{reportBean.createBranchWiseAttendaceReport}"></p:commandButton>
						</f:facet>
					</p:panelGrid>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
