<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.com/products/seam/taglib">

<h:head></h:head>
<h:body>
	<ui:composition>
		<h:form id="form" styleClass="big_form">
			<p:breadCrumb>
				<p:menuitem value="Home" url="/" />
				<p:menuitem value="Admin" url="/admin/admin_main.jsf" />
				<p:menuitem value="Edit an Audit" />
			</p:breadCrumb>
			<p:spacer height="20px;" />
			<p:messages id="messages" showDetail="true" autoUpdate="true" />
			<p:spacer height="20px;" />

			<p:panel header="Edit an Audit" styleClass="big_input_table">
				<p:panelGrid cellpadding="25">
					<p:row>
						<p:column colspan="1" styleClass="right">
							<h:outputText value="Audit Process Name :" />
						</p:column>
						<p:column colspan="1">
							<p:inputText id="apname"
								value="#{auditTypeBean.auditTypeDTO.name}" required="true"
								label="APname">
								<f:validateLength minimum="2" />
							</p:inputText>
						</p:column>
						<p:column colspan="1" styleClass="right">
							<h:outputText value="Applies To :" />
						</p:column>
						<p:column colspan="1">
							<p:selectOneMenu
								value="#{auditTypeBean.auditTypeDTO.orgEntityId}">
								<f:selectItems value="#{appBean.organizationalEntities}"></f:selectItems>
							</p:selectOneMenu>
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:spacer height="30px" />

				<p:fieldset legend="Add Question to Audit Process">
					<p:panelGrid cellpadding="25" id="addQuestionPanel">

						<p:row>
							<p:column colspan="1" styleClass="right">
								<h:outputText value="Question :" />
							</p:column>

							<p:column colspan="2">
								<p:inputTextarea rows="4" cols="33"
									value="#{auditTypeBean.questionDTO.questionString}" />
							</p:column>
						</p:row>

						<p:row>
							<p:column colspan="1" styleClass="right">
								<h:outputText value="Is negative question?" />
							</p:column>
							<p:column colspan="1">
								<p:selectBooleanCheckbox
									value="#{auditTypeBean.questionDTO.negativeScore}">
									<p:ajax event="change"
										update=":form:scoreRangeValueColumn,:form:scoreRangeLabelColumn"></p:ajax>
								</p:selectBooleanCheckbox>
							</p:column>
							<p:column colspan="1">
								<h:panelGroup id="scoreRangeLabelColumn">
									<h:outputText value="Score Range:"
										rendered="#{auditTypeBean.questionDTO.negativeScore == false}" />
								</h:panelGroup>
							</p:column>
							<p:column colspan="1" styleClass="left">
								<h:panelGroup id="scoreRangeValueColumn">
									<h:outputLabel value="Min"
										rendered="#{auditTypeBean.questionDTO.negativeScore == false}" />
									<p:spinner id="min"
										rendered="#{auditTypeBean.questionDTO.negativeScore == false}"
										value="#{auditTypeBean.questionDTO.minScore}" size="2"
										stepFactor="1" />

									<h:outputLabel value="Max"
										rendered="#{auditTypeBean.questionDTO.negativeScore == false}" />
									<p:spinner id="max"
										rendered="#{auditTypeBean.questionDTO.negativeScore == false}"
										value="#{auditTypeBean.questionDTO.maxScore}" size="2"
										stepFactor="1" />
								</h:panelGroup>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="1" styleClass="right">
								<h:outputLabel value="Set Default Score?" />
							</p:column>
							<p:column>
								<p:inputText id="defaultScore"
									value="#{auditTypeBean.questionDTO.defaultScore}"
									required="true"
									requiredMessage="Please enter the default score for the question"
									validatorMessage="Please enter a valid default score for this question">
									<f:validateLongRange minimum="-100" maximum="100"></f:validateLongRange>
								</p:inputText>
							</p:column>
						</p:row>
					</p:panelGrid>

					<p:panelGrid columns="3" cellspacing="25"
						styleClass="big_table_wide">
						<f:facet name="footer">
							<p:commandButton value="Cancel" icon="ui-icon-refresh"
								immediate="true" update=":form:addQuestionPanel"
								actionListener="#{auditTypeBean.resetQuestion}" />
							<p:spacer width="20px;" />
							<p:commandButton value="Add Question"
								actionListener="#{auditTypeBean.addQuestion}"
								icon="ui-icon-check"
								update=":form:auditQuestions,:form:addQuestionPanel" />
						</f:facet>
					</p:panelGrid>
					<p:spacer height="20px;"></p:spacer>
				</p:fieldset>

				<p:dataTable id="auditQuestions" var="question"
					value="#{auditTypeBean.auditTypeDTO.questionDTOs}" editable="true">

					<p:ajax event="rowEdit" update="@this"
						listener="#{auditTypeBean.editQuestion}" />
					<p:column style="width:50px">
						<p:commandLink
							actionListener="#{auditTypeBean.removeQuestion(question)}"
							immediate="true" ajax="false" update=":form:auditQuestions">
							<span class="ui-icon ui-icon-trash"></span>
						</p:commandLink>
					</p:column>

					<p:column headerText="Question">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{question.questionString}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{question.questionString}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Score Type?">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="Range"
									rendered="#{!question.negativeScore}" />
								<h:outputText value="Negative"
									rendered="#{question.negativeScore}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{question.negativeScore}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Score">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText
									value="#{question.minScore} to #{question.maxScore}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{question.minScore}" style="width:50%" />
								<p:inputText value="#{question.maxScore}" style="width:50%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Default Score">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{question.defaultScore}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{question.defaultScore}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>


					<p:column headerText="Created By">
						<h:outputText value="#{question.createdBy}" />
					</p:column>

					<p:column headerText="Created Date">
						<h:outputText value="#{question.createdDate}" />

					</p:column>

					<p:column headerText="Updated By">
						<h:outputText value="#{question.updatedBy}" />
					</p:column>

					<p:column headerText="Updated Date">
						<h:outputText value="#{question.updatedDate}" />
					</p:column>


					<p:column style="width:50px">
						<p:commandLink
							actionListener="#{auditTypeBean.incrementQuestionPosition(question)}"
							immediate="true" update=":form:auditQuestions" ajax="false">
							<span class="ui-icon ui-icon-circle-arrow-n"></span>
						</p:commandLink>
					</p:column>
					<p:column style="width:50px">
						<p:commandLink
							actionListener="#{auditTypeBean.decrementQuestionPosition(question)}"
							immediate="true" update=":form:auditQuestions" ajax="false">
							<span class="ui-icon ui-icon-circle-arrow-s"></span>
						</p:commandLink>
					</p:column>
					<p:column style="width:50px">
						<p:rowEditor />
					</p:column>


				</p:dataTable>
			</p:panel>

			<p:panel header="Define Transaction Matrix"
				styleClass="medium_input_table" id="transalationMatrix">
				<ui:repeat var="auditTypeScoring"
					value="#{auditTypeBean.auditTypeDTO.auditTypeScoringDTOs}"
					varStatus="count">
					<p:panelGrid columns="1" cellpadding="25">

						<h:panelGroup>
							<p:inputText value="#{auditTypeScoring.minScore}" required="true"
								readonly="#{count.index +1 > 1}">

							</p:inputText>
							<h:outputText value="    To    " />
							<p:inputText value="#{auditTypeScoring.maxScore}" required="true"
								size="3">
								<p:ajax update=":form:transalationMatrix"
									listener="#{auditTypeBean.populateBucketMinValues}" />
							</p:inputText>
							<h:outputText value="    =   #{count.index +1} " />
						</h:panelGroup>
					</p:panelGrid>
				</ui:repeat>

				<p:panelGrid columns="3" cellspacing="25"
					styleClass="big_table_wide">
					<f:facet name="footer">
						<p:commandButton value="Cancel" immediate="true" ajax="false"
							action="admin_main.jsf" icon="ui-icon-refresh" />
						<p:spacer width="20px;" />
						<p:commandButton value="Save" icon="ui-icon-check"
							action="#{auditTypeBean.updateAuditType}" />
					</f:facet>
				</p:panelGrid>
			</p:panel>

		</h:form>
	</ui:composition>
</h:body>
</html>
