<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.com/products/seam/taglib">

<h:head></h:head>
<h:body>
	<ui:composition>
		<ui:repeat var="loan"
			value="#{customerBean.customer.externalLoanDTOs}" varStatus="count">
			<h:panelGrid columns="2">
				<h:column>
					<p:fieldset legend="Loan #{count.index + 1}">
						<p:panelGrid cellpadding="25" styleClass="no_margin"
							style="width:100%">
							<p:row>
								<p:column colspan="1">
									<h:outputText value="MFI Name: " />
									<p:selectOneMenu value="#{loan.externalOrganizationId}">
										<f:selectItems value="#{appBean.externalOrganizations}"></f:selectItems>
									</p:selectOneMenu>
								</p:column>
								<p:column colspan="1">
									<h:outputText value="Loan Status: " />
									<p:selectOneMenu value="#{loan.status}">
										<f:selectItem itemLabel="Active" itemValue="active" />
										<f:selectItem itemLabel="Written Off" itemValue="written off" />
										<f:selectItem itemLabel="Closed" itemValue="closed" />
									</p:selectOneMenu>
								</p:column>
								<p:column colspan="1">
									<h:outputText value="Outstanding Amount: " />
									<p:inputText value="#{loan.pendingAmount}">
									</p:inputText>
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="1">
									<h:outputText value="Loan Amount: " />
									<p:inputText value="#{loan.loanAmount}">
									</p:inputText>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</h:column>
				<h:column>
					<p:panelGrid columns="1" cellspacing="25"
						styleClass="big_table_wide"
						rendered="#{customerBean.editLoansFromOtherMFIFlag == true}">
						<f:facet name="footer">
							<p:commandLink
								action="#{customerBean.removeExternalLoan(count.index)}"
								ajax="false"
								update=":form:clientSectionsTabView:clientLoanDetailsSectionsTab">
								<h:graphicImage library="images" name="delete-1.png" />
							</p:commandLink>
						</f:facet>
					</p:panelGrid>
				</h:column>
			</h:panelGrid>
			<p:spacer height="20"></p:spacer>
		</ui:repeat>
	</ui:composition>
</h:body>
</html>
